<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 9px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article>
				<div class="cards-container">
					<div class="cards-wrapper">
						<div class="card card-back">
							<p class="cvc">000</p>
						</div>
						<div class="card card-front">
							<img
								src="./images/card-logo.svg"
								alt="Card logo"
								class="card-logo" />
							<div class="card-info">
								<p class="card-number">0000 0000 0000 0000</p>
								<div class="card-details">
									<p class="cardholder-name">Jane Appleseed</p>
									<p class="expiry-date">
										<span class="expiry-month">00</span>/<span
											class="expiry-year"
											>00</span
										>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-container" id="form-container">
					<form action="#">
						<div class="form-group cardholder-name-input">
							<label for="cardholder-name" id="cardholder-name-label">
								Cardholder Name
								<input
									type="text"
									name="name"
									id="cardholder-name"
									class="input-text"
									placeholder="e.g. Jane Appleseed"
									required
									onkeyup="updateCardName(this.value)" />
							</label>
							<p class="error-message" id="cardholder-name-error"></p>
						</div>
						<div class="form-group card-number-input">
							<label for="card-number" id="card-number-label">
								Card Number
								<input
									type="number"
									name="number"
									id="card-number"
									class="input-text"
									placeholder="e.g. 1234 5678 9123 0000"
									required
									inputmode="numeric"
									pattern="[0-9]"
									onkeyup="updateCardNumber(this.value)" />
							</label>
							<p class="error-message" id="card-number-error"></p>
						</div>
						<div class="multiple-inputs">
							<div class="form-group expiry-input">
								<fieldset>
									<label
										for="expiry"
										class="expiry-date"
										aria-hidden="true"
										id="expiry-label">
										Exp. Date (MM/YY)
									</label>
									<div class="date-inputs">
										<input
											type="number"
											name="expiry-month"
											id="expiry"
											class="input-text month"
											placeholder="MM"
											required
											inputmode="numeric"
											aria-label="Expiry Month"
											onkeyup="updateMonth(this.value)" />
										<input
											type="number"
											name="expiry-year"
											id="expiry"
											class="input-text year"
											placeholder="YY"
											required
											inputmode="numeric"
											aria-label="Expiry Year"
											onkeyup="updateYear(this.value)" />
									</div>
									<p class="error-message" id="expiry-error"></p>
								</fieldset>
							</div>
							<div class="form-group cvc-input">
								<label for="cvc" id="cvc-label">
									CVC
									<input
										type="number"
										name="cvc"
										id="cvc"
										class="input-text"
										placeholder="e.g. 123"
										required
										inputmode="numeric"
										onkeyup="updateCVC(this.value)" />
								</label>
								<p class="error-message" id="cvc-error"></p>
							</div>
						</div>
						<button type="submit" id="confirm">Confirm</button>
					</form>
				</div>

				<div class="thank-you" aria-hidden="true" id="thank-you">
					<img
						src="./images/icon-complete.svg"
						alt="Tick icon"
						class="complete-icon" />
					<h1>Thank you!</h1>
					<p>We've added your card details</p>
					<a href="#">Continue</a>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.akshaypatel.dev">Akshay Patel</a>.
		</footer>

		<script src="./app.js"></script>
	</body>
</html>
